<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/aos/dist/aos.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container-fluid p-5 overflow-hidden">
        <div class="row max-1024 mx-auto shadow rounded-4 bg-white overflow-hidden">

            <div class="col-md-6 p-5 position-relative d-flex align-items-center justify-content-center p-background" id="p-back">
                <img src="/img/mouse.png" class="img-fluid product hover-zoom" data-aos="fade-right" id="product">

                <div class="position-absolute top-0 end-0 me-3 mt-3" data-aos="fade-down">
                    <a href="#" class="text-white me-3"><i class="bi bi-share"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-heart"></i></a>
                </div>
                
            </div>
            <div class="col-md-6 p-3">
                
                <p class="fs-2 text-success fw-bold" data-aos="fade-down" data-aos-delay="300">$56.39</p>
                <h2 data-aos="fade-left" data-aos-delay="300">Wireless Branded Mouse</h2>

                <div class="row py-2 fs-4" data-aos="fade-left" data-aos-delay="300">
                    <div class="col-1 text-warning"><i class="bi bi-star-fill"></i></div>
                    <div class="col-1 text-warning"><i class="bi bi-star-fill"></i></div>
                    <div class="col-1 text-warning"><i class="bi bi-star-fill"></i></div>
                    <div class="col-1 text-warning"><i class="bi bi-star-fill"></i></div>
                    <div class="col-1 text-muted"><i class="bi bi-star-fill"></i></div>
                </div>
                <p class="text-secondary" data-aos="fade-left" data-aos-delay="300">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore asperiores architecto dolores, molestiae quibusdam omnis ducimu..</p>
                
                <h5 class="mb-2 fw-bold" data-aos="fade-left" data-aos-delay="500">Colors</h5>
                <div class="d-flex mb-3" data-aos="fade-left" data-aos-delay="500">
                    <div class="color-v bg-primary me-3 c-active" onclick="changeColor(0, '#0974f1, #9fccfa', this)"></div>
                    <div class="color-v bg-warning me-3" onclick="changeColor(180, '#ff930f, #fff95b', this)"></div>
                    <div class="color-v bg-success me-3" onclick="changeColor(250, '#2b9348, #55a630', this)"></div>
                    <div class="color-v bg-pink me-3" onclick="changeColor(100, '#f72585, #fb6f92', this)"></div>
                </div>

                <h5 class="mb-2 fw-bold" data-aos="fade-left" data-aos-delay="700">Quantity</h5>
                <div class="input-group" data-aos="fade-left" data-aos-delay="700">
                    <button class="btn btn-primary" onclick="quantity('down')">-</button>
                    <input type="text" value="1" id="q-value" class="form-control" style="max-width: 100px;">
                    <butto class="btn btn-primary" onclick="quantity('up')">+</button>
                </div>


                <div class="mt-3 float-md-end clearfix" data-aos="fade-up" data-aos-delay="1000">
                    <p class="mb-1 text-md-center fs-6 fw-bold">Total $<span id="total-amount">56.39</span></p>
                    <button class="btn btn-primary"><i class="bi bi-cart-plus"></i> ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/styles/js/bootstrap.js"></script>
    <script src="/styles/aos/dist/aos.js"></script>
    <script>AOS.init()</script>
    <script>let price = 56.39;</script>
    <script src="/index.js"></script>
    
</body>
</html>
